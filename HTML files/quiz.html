<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz</title>
    <link rel="stylesheet" href="../Styles/quiz.css" />
    <link rel="stylesheet" href="../Styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="head">Quiz</div>
    </header>

    <section>
      <div class="quiz">
        <div class="count">
          <span class="start">1</span> /
          <span class="end"></span>
        </div>

        <p class="question"></p>
        <div class="answers"></div>
      </div>
      <div class="result">End</div>
    </section>

    <footer>
      <a href="../index.html">
        <div class="list main">
          <div class="image">
            <img src="../images/house-solid.svg" alt="" />
          </div>
          <h3>Main</h3>
        </div>
      </a>
      <a href="quiz.html">
        <div class="list quiz">
          <div class="image">
            <img src="../images/quinscape.svg" alt="" />
          </div>
          <h3>Quiz</h3>
        </div>
      </a>
      <a href="tag.html">
        <div class="list tag">
          <div class="image">
            <img src="../images/tag-solid.svg" alt="" />
          </div>
          <h3>Tag</h3>
        </div>
      </a>
      <a href="search.html">
        <div class="list search">
          <div class="image">
            <img src="../images/search2.svg" alt="" />
          </div>
          <h3>Search</h3>
        </div>
      </a>
    </footer>

    <script src="../JS/quiz.js"></script>
  </body>
</html>
